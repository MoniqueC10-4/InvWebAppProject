<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>KixStand</title>
</head>
<body>
    <header>
        <h1>KixStand</h1>
    </header>
    <!-- <div class="container"> -->
    <div class="container-2">
        <div class="supplies"></div>
        <div class="item">    
         <img src="https://media.zenfs.com/en/footwear_news_642/9cc488125c885c90f0f0a5c3886e3461" alt="side picture of Kwondo1 Triple White" class="image1">
         <img src="https://store.yankeekicks.com/cdn/shop/products/Peaceminusone-Nike-Kwondo-1-DH2482-100-Release-Date-3-1068x965.jpg?v=1678133717" alt="top picture of Kwondo1 Triple White" class="image2">
            <button id="toggleButton">Toggle Images</button>
    <div class="sidebar"
         <div class="form">
         <form id="supply-form">
            <label for="name">Name</label>
            <input type="text" id="name" required> <br>

            <label for="price">Price</label>
            <input type="text" id="price" required> <br>

            <label for="in-stock">In Stock</label>
            <input type="number" id="in stock" required> <br>

            <label for="colorway">Colorway</label>
            <input type="text" id="colorway" required> <br>

            <label for="description">Description</label>
            <input type="text" id="description" required> <br>
            <button type="submit"id="submit-button">Submit</button>
            <button type="reset">Reset</button>

        </form>

            </div>
        </div>    
    </div>
</body>
</html>
